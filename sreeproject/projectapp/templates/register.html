<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>REGISTRATION</h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter the username"><br>
    <input type="text" name="first_name" placeholder="Enter the First name"><br>
    <input type="text" name="last_name" placeholder="Enter the Last name"><br>
    <input type="email" name="email" placeholder="Enter the Email"><br>
    <input type="password" name="password" placeholder="Enter the Password"><br>
    <input type="password" name="password1" placeholder="Enter the confirmation password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}

</body>
</html>
